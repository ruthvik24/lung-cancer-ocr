{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
    <link href='https://fonts.googleapis.com/css?family=Lato:100,200,300,400,500,600,700' rel='stylesheet' type='text/css'>
    <title>Document</title>
</head>
<body>
    <!--

    Enter your name:<input type="text" name="nam"><br/>

    <form action="predict" method="post">
        
        {% csrf_token %}

        <h1><strong>Lung</strong> cancer prediction</h1>
        
        <div class="form-group">
          <label for="title">Name <span>Enter your name as in report</span></label>
          <input type="text" name="name" id="title" class="form-controll" autocomplete="off"/>
        </div>
        <div class="form-group">
          <label for="caption">Email <span>Report will be mailed to this address</span></label>
          <input type="text" name="email" id="caption" class="form-controll" autocomplete="off"/>
        </div>
        
        <div class="form-group file-area">
              <label for="images">Report <span>Your images should be at least 400x300 wide</span></label>
          <input type="file" name="report" id="images" required="required" multiple="multiple"/>
          <div class="file-dummy">
            <div class="success">Great, your files are selected. Keep on.</div>
            <div class="default">Please select some files</div>
          </div>
        </div>
        
        <div class="form-group">
          <button type="submit">Upload images</button>
        </div>
        
      </form>
      
</body>
</html>
